<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Binary Day! 10 10 10</title>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
	<script src="js/jquery-ui-1.8.5.custom.min.js" type="text/javascript" ></script>
	<link href="css/cupertino/jquery-ui-1.8.5.custom.css" type="text/css" rel="stylesheet" /> 
	<link href="css/binday.css" type="text/css" rel="stylesheet" />
	<script src="js/binday.js" type="text/javascript"></script>
</head>
<body>
	<div id="everything">
		<div id="message-in" class="ui-corner-all">
			<label id="message-label" for="message">To Binary/From Binary</label><br/>
			<textarea name="message" id="message" rows="4" cols="35" class="text ui-widget-content ui-corner-all"></textarea>
		</div>
		<div id="message-out" class="ui-corner-all">
			<label id="binary-label" for="binary">Binary</label><br/>
			<textarea name="binary" id="binary" rows="4" cols="35" readonly="readonly" class="text ui-widget-content ui-corner-all"></textarea><br/>
			<div id="buttons"><span class="chars-ok" id="characters-left">0</span><a id="tweet-button" href="#">Tweet</a></div>
		</div>
	</div>
</body>
</html>
